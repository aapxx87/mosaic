<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>Pixel Art v.3.</title>
</head>

<body>

  <div class="app">

    <div class="btn_menu_box">
      <button class="btn btn_menu_open">M</button>
    </div>

    <div class="parameters_container">

      <button class="btn btn_zoom_out_02">.2x</button>
      <button class="btn btn_zoom_out_035">.35x</button>
      <button class="btn btn_zoom_out_05">.5x</button>
      <button class="btn btn_zoom_normal">1x</button>

    </div>

    <div class="playground_container">
      <div id="grid-container" class="grid-container"></div>
    </div>


    <div class="menu_container">

      <div class="close_menu">x</div>

      <div class="colors_container">

        <p class="sub_header">Colours grid</p>

        <div class="color_picker_container"></div>

        <p class="sub_header">Favourite</p>

        <div class="favourite_container">
          <div class="current_color_box"></div>
          <div class="favourite_colors_container"></div>
        </div>


        <button class="btn btn_color_to_favourite">Add to ðŸŽ¨</button>
        <button class="btn btn_reset_favourite">Reset ðŸŽ¨</button>

      </div>


    </div>

  </div>




  <script src="scripts/color_palette.js"></script>
  <script src="scripts/main.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
