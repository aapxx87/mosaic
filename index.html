<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>Pixel Art v.6.2.</title>
</head>

<body>

  <div class="app">




    <!-- ! ACTIONS CONTAINER  -->

    <div class="parameters_container">

      <div>

    <!-- ! IMAGE PREVIEW  -->

    <div class="container__originImagePreview" id="resizable-container">

      <div id="image-container">
        <!-- <img src="https://i.pinimg.com/564x/0b/cf/23/0bcf23112b29d6b6de3da6486e1ffd58.jpg" alt="" class="image_origin"> -->
      </div>

      <div id="resize-handle"></div>

    </div>






    <!-- ! OPTIONS CONTAINER  -->

    <div class="container_options">

      <button class="btn btn_close_options">x</button>


      <div class="option_label margin_top_0px">
        GRID
      </div>

      <div class="menu_box">
        <div>
          <p class="sub_header">Show/hide grid:</p>
          <input type="checkbox" name="" id="" class=" input_grid" checked>
        </div>
      </div>


      <div class="menu_box">
        <p class="sub_header">Grid scaling:</p>
        <button class="btn btn_zoom_out_035">.35x</button>
        <button class="btn btn_zoom_out_05">.5x</button>
        <button class="btn btn_zoom_out_075">.75x</button>
        <button class="btn btn_zoom_normal">1x</button>
      </div>




      <div class="option_label">
        IMAGE
      </div>

      <div class="menu_box">
        <input type="text" class="input image_url" placeholder="IMG link">
        <button class="btn btn_add_image_link">Go</button>
      </div>

      <div class="menu_box">
        <p class="sub_header">Show/hide image preview:</p>
        <input type="checkbox" name="" id="" class="display_image_preview">
      </div>

      <div class="menu_box">
        <p class="sub_header">Img scaling:</p>
        <button class="btn btn_zoom_img_03">.3x</button>
        <button class="btn btn_zoom_img_05">.5x</button>
        <button class="btn btn_zoom_img_1x">1x</button>
        <button class="btn btn_zoom_img_13x">1.3x</button>
        <button class="btn btn_zoom_img_17x">1.7x</button>
      </div>





      <div class="option_label">
        BACKGROUND
      </div>

      <div class="menu_box">
        <input type="text" class="input bg_image_url" placeholder="BG link">
        <button class="btn btn_add_bg_image_link">Go</button>
      </div>

      <div class="menu_box">
        <p class="sub_header">Show/hide background:</p>
        <input type="checkbox" name="" id="" class="display_background_img">
      </div>


      <div class="menu_box">
        <p class="sub_header">Background opacity:</p>
        <input type="input" name="" id="" class="input opacity_bg_img" type="number" value="0.5">
      </div>





      <div class="option_label">
        UPLOAD
      </div>

      <div class="menu_box">
        <div class="arrayDisplay"></div>
        <button class="btn copyButton">Copy</button>
      </div>





      <div class="option_label">
        DOWNLOAD
      </div>

      <div class="menu_box">
        <input type="text" id="textInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å" class="input">
        <button id="loadArrayButton" class="btn">Download.</button>
      </div>


    </div>






    <!-- ! PLAYGROUND CONTAINER  -->

    <div class="playground_container">
      <div id="grid-container" class="grid-container"></div>
    </div>





    <!-- ! FAVOURITE COLORS  -->
    <div class="favourite_colors_container fav_colors_front_box"></div>






    <!-- ! BACKGROUND IMG CONTAINER -->
    <div class="background_img_container"></div>





    <!-- ! SAVINGS BOX  -->

    <div class="container__savingsBox hidden">

      <div class="saving_box_header">
        <div class="saving_box_close">
          Close
        </div>
      </div>

      <div class="saving_box">

        <!-- <div class="raw__save_item">
            <div class="save_name">5 / 11: 11 : 2</div>
            <div class="btn_delete_box">
              <button class="btn btn_delete">‚ùå</button>
            </div>
          </div> -->

      </div>

      <div class="download_box">
        <input type="text" id="textInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å">
        <button id="loadArrayButton" class="btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –º–∞—Å—Å–∏–≤</button>
      </div>

    </div>





    <!-- ! COLOR PALETTE  -->

    <div class="menu_container">

      <div class="close_menu">x</div>

      <div class="colors_container">

        <p class="sub_header">Colours grid</p>

        <div class="color_picker_container"></div>


        <div class="display_flex">
          <p class="sub_header">Favourite</p>
        </div>


        <div class="favourite_container">
          <div class="current_color_box">+</div>
          <button class="btn btn_reset_favourite">üßπ</button>
          <!-- <div class="favourite_colors_container fav_colors_menu_box"></div> -->
        </div>

      </div>

    </div>



  </div>








  <script src="scripts/selectors.js"></script>
  <script src="scripts/color_palette.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/saving.js"></script>
  <script src="scripts/add_image.js"></script>
  <script src="scripts/resize_img_box.js"></script>
  <script src="scripts/options.js"></script>
  <script src="scripts/img_scaling.js"></script>
  <script src="scripts/add_background.js"></script>






  <!-- ! PWA -->

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
