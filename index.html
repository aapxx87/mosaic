<body>

  <div class="app">


    <!-- ! ACTIONS CONTAINER  -->

    <div class="parameters_container">

        <button class="btn btn_saved_list">üìÇ</button>
      </div>


    </div>




    <!-- ! IMAGE PREVIEW  -->

    <div class="container__originImagePreview" id="resizable-container">

      <div id="image-container">
        <!-- <img src="https://i.pinimg.com/564x/0b/cf/23/0bcf23112b29d6b6de3da6486e1ffd58.jpg" alt="" class="image_origin"> -->
      </div>

      <div id="resize-handle"></div>

    </div>





    <!-- ! OPTIONS CONTAINER  -->

    <div class="container_options">

      <!-- <div class="close_box">
        <button class="btn btn_close_options">x</button>
      </div> -->

      <div class="menu_box display_flex margin_top">
        <div>
          <p class="sub_header">Show/hide grid:</p>
          <input type="checkbox" name="" id="" class="input_grid" checked>
        </div>

        <div>
          <button class="btn btn_close_options">x</button>
        </div>
      </div>

      <div class="menu_box">
        <input type="text" class="image_url" placeholder="Add a link">
        <button class="btn btn_add_image_link">Go</button>
      </div>

      <div class="menu_box">
        <p class="sub_header">Show/hide image preview:</p>
        <input type="checkbox" name="" id="" class="display_image_preview">
      </div>

      <div class="menu_box">
        <p class="sub_header">Img scaling:</p>
        <button class="btn btn_zoom_img_03">.3x</button>
        <button class="btn btn_zoom_img_05">.5x</button>
        <button class="btn btn_zoom_img_1x">1x</button>
        <button class="btn btn_zoom_img_13x">1.3x</button>
        <button class="btn btn_zoom_img_17x">1.7x</button>
      </div>

      <div class="menu_box">
        <p class="sub_header">Grid scaling:</p>
        <button class="btn btn_zoom_out_02">.2x</button>
        <button class="btn btn_zoom_out_035">.35x</button>
        <button class="btn btn_zoom_out_05">.5x</button>
        <button class="btn btn_zoom_normal">1x</button>
      </div>


    </div>

  </div>







  <!-- ! PLAYGROUND CONTAINER  -->

  <div class="playground_container">
    <div id="grid-container" class="grid-container"></div>
  </div>






  <div class="container__savingsBox hidden">

    <div class="saving_box_header">
      <div class="saving_box_close">
        Close
      </div>
    </div>

    <div class="saving_box">

      <!-- <div class="raw__save_item">

  <!-- ! MENU  -->

    <div class="close_menu">x</div>

    <div class="colors_container">

      <p class="sub_header">Colours grid</p>

      <div class="color_picker_container"></div>


      <div class="display_flex">
        <p class="sub_header">Favourite</p>
        <button class="btn btn_reset_favourite">üßπ</button>
      </div>


      <div class="favourite_container">
        <div class="current_color_box">+</div>
        <div class="favourite_colors_container"></div>
      </div>

    </div>

  <script src="scripts/add_image.js"></script>
  <script src="scripts/resize_img_box.js"></script>
  <script src="scripts/options.js"></script>
  <script src="scripts/img_scaling.js"></script>







  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
