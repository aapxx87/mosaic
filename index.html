<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>Mosaic v.1.0.</title>
</head>

<body>

  <div class="app">

    <div class="parameters_container">

      <div id="colorPicker">
        <button class="color-choice" data-color="#FF0000" style="background-color: #FF0000;"></button>
        <button class="color-choice" data-color="#008000" style="background-color: #008000;"></button>
        <button class="color-choice" data-color="#0000FF" style="background-color: #0000FF;"></button>
        <button class="color-choice" data-color="#FFFF00" style="background-color: #FFFF00;"></button>
        <button class="color-choice" data-color="#FFA500" style="background-color: #FFA500;"></button>
        <button class="color-choice" data-color="#800080" style="background-color: #800080;"></button>
        <button class="color-choice" data-color="#00FFFF" style="background-color: #00FFFF;"></button>
        <button class="color-choice" data-color="#FFC0CB" style="background-color: #FFC0CB;"></button>
        <button class="color-choice" data-color="#000000" style="background-color: #000000;"></button>
        <button class="color-choice" data-color="#FFFFFF"
          style="background-color: #FFFFFF; border: 1px solid #000;"></button>
      </div>

    </div>


    <div class="playground" id="grid-container">


    </div>

  </div>


  <script src="scripts/main.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
