<head>

  <title>Pixel Art v.2.</title>

        <button class="color-choice" data-color="#FA8072" style="background-color: #FA8072;"></button>

        <button class="color-choice" data-color="#6B8E23" style="background-color: #6B8E23;"></button>
        <button class="color-choice" data-color="#008000" style="background-color: #008000;"></button>
        <button class="color-choice" data-color="#00FF00" style="background-color: #00FF00;"></button>
        <button class="color-choice" data-color="#98FB98" style="background-color: #98FB98;"></button>
        <button class="color-choice" data-color="#AFEEEE" style="background-color: #AFEEEE;"></button>

        <button class="color-choice" data-color="#D3D3D3" style="background-color: #D3D3D3;"></button>
        <button class="color-choice" data-color="#C0C0C0" style="background-color: #C0C0C0;"></button>
        <button class="color-choice" data-color="#FFFFFF"
          style="background-color: #FFFFFF; border: 1px solid #000;"></button>
        <button class="color-choice" data-color="#000000" style="background-color: #000000;"></button>


      </div>


      <button class="btn btn_zoom_out_02">0.2x</button>
      <button class="btn btn_zoom_out_05">0.5x</button>
      <button class="btn btn_zoom_normal">1x</button>

    </div>


    <div class="playground_container">

      <div id="grid-container" class="grid-container">

      </div>

    </div>

  </div>


  <script src="scripts/main.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
